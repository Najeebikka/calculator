<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style2.css">
</head>
<body>  
    <div class="container">
        <form name="calculator">  
            <input type="text" name="display" readonly id="display">
        </form>     
        <div class="calc">
            <div>
                <input type="button" value="C" class="button grey" onclick="calculator.display.value = ''">
                <input type="button" value="." class="button grey" onclick="calculator.display.value += '.'">
                <input type="button" value="%" class="button grey" onclick="calculator.display.value += '%'">
                <input type="button" value="/" class="yellow" onclick="calculator.display.value += '/'">
            </div>
            <div>
                <input type="button" value="7" class="but" onclick="calculator.display.value += '7'">
                <input type="button" value="8" class="but" onclick="calculator.display.value += '8'">
                <input type="button" value="9" class="but" onclick="calculator.display.value += '9'">
                <input type="button" value="X" class="yellow" onclick="calculator.display.value += '*'">
            </div>
            <div>  
                <input type="button" value="4" class="but" onclick="calculator.display.value += '4'">
                <input type="button" value="5" class="but" onclick="calculator.display.value += '5'">
                <input type="button" value="6" class="but" onclick="calculator.display.value += '6'">
                <input type="button" value="-" class="yellow" onclick="calculator.display.value += '-'">
            </div>
            <div>    
                <input type="button" value="1" class="but" onclick="calculator.display.value += '1'">
                <input type="button" value="2" class="but" onclick="calculator.display.value += '2'">
                <input type="button" value="3" class="but" onclick="calculator.display.value += '3'">
                <input type="button" value="+" class="yellow" onclick="calculator.display.value += '+'">
            </div>
            <div>  
                <div class="last">
                    <input type="button" value="0" class="zero" onclick="calculator.display.value += '0'">
                    <input type="button" value="=" class="eq" type="submit"  onclick="calculator.display.value = eval(calculator.display.value)">
                </div>
            </div>    
        </div>
    </div>
<input type="button" value="h" class="h">
</body>
</html>
